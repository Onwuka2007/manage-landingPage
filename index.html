<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="body-container">
      <header>
        <nav class="navbar">
          <a href="#" class="logo">
            <img src="/images/logo.svg" alt="Manage Logo" />
          </a>

          <ul class="nav-links">
            <li><a href="#">Pricing</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">Community</a></li>
          </ul>

          <button class="get-started-btn">Get Started</button>
        </nav>
      </header>

      <!-- hero section -->
      <section class="hero">
        <div class="sub-hero">
          
          <!-- large text -->
          <div class="text">
            <h1>Bring everyone together to build better products.</h1>
          </div>

          <!-- lighter text -->
          <div class="sub-text">
            <p>
              Manage makes it simple for software teams to plan day-to-day tasks
              while keeping the larger team goals in view.
            </p>
          </div>

          <!-- button -->
          <div>
            <button class="get-started-btn">Get Started</button>
          </div>
        </div>

        <div class="image">
          <img src="/images/illustration-intro.svg" alt="Hero images" />
        </div>
      </section>
    </div>
  </body>
</html>
